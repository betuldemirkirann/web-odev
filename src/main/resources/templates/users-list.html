<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcılar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .add-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kullanıcılar</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>İsim</th>
      <th>Soyİsim</th>
      <th>Yaş</th>
      <th>Hastalıklar</th>
      <th>İslemler</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.age}"></td>
      <td>
        <a th:href="@{'/users/' + ${user.id} + '/hastalik-update'}">Hastalıkları Güncelle</a>
      </td>
      <td>
        <a th:href="@{'/users/' + ${user.id} + '/ilac-update'}">İlaçları Güncelle</a>
      </td>
      <td>
        <a th:href="@{'/users/' + ${user.id} + '/tahlil-update'}">Tahlilleri Güncelle</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/new-user" class="btn btn-primary add-button">Yeni Kullanıcı Ekle</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
